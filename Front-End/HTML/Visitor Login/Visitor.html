<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="art,artist,gallery,visitor,personel" />
    <meta
      name="describtion"
      content="A place for artists to share their creative ideas with others!"
    />
    <link rel="stylesheet" href="../../CSS/VisitorLogin.css" />
    <title>Visitors Login</title>
  </head>
  <body>
    <form action="">
      <a href="../index.html">< Return</a>
      <div id="header"><h1>Visitor Login</h1></div>
      <label for="phonenumber">Username</label>
      <input
        type="text"
        name="phonenumber"
        id="phonenumber"
        placeholder="Phonenumber"
      />
      <div class="danger" id="userErr"></div>
      <br />
      <label for="nationalID">Password</label>
      <input
        type="password"
        name="nationalID"
        id="nationalID"
        placeholder="nationalID"
      />
      <div class="danger" id="passErr"></div>
      <br /><br /><br />
      <button id="submit" type="button">Login</button>
    </form>
    <script src="../../JavaScript/VisitorLogin.js"></script>
  </body>
</html>
