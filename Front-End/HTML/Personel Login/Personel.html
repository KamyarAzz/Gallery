<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="art,artist,gallery,visitor,personel" />
    <meta
      name="describtion"
      content="A place for artists to share their creative ideas with others!"
    />
    <title>Personel Login</title>
    <link rel="stylesheet" href="../../CSS/PersonelLogin.css" />
  </head>
  <body>
    <form action="">
      <a href="../index.html">< Return</a>
      <h1>Personel Login</h1>
      <br />
      <label for="PersonelID">Username</label>
      <input
        type="text"
        name="PersonelID"
        id="PersonelID"
        placeholder="PersonelID"
      />
      <div class="danger" id="userErr"></div>
      <br />
      <label for="NationalID">Password</label>
      <input
        type="password"
        name="NationalID"
        id="NationalID"
        placeholder="NationalID"
      />
      <div class="danger" id="passErr"></div>
      <br /><br /><br />
      <button id="submit" type="button">Login</button>
    </form>
    <script src="../../JavaScript/PersonelLogin.js"></script>
  </body>
</html>
