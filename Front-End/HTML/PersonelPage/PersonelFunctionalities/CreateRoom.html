<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Room</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        direction: rtl;
        overflow-y: auto;
      }
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 50px;
      }
      .form-group label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <h2 class="text-center">Create New Room</h2>
      <form id="createRoomForm">
        <div class="form-group">
          <label for="roomNumber">Room Number:</label>
          <input
            type="number"
            class="form-control"
            id="roomNumber"
            name="roomNumber"
            required
          />
        </div>

        <div class="form-group">
          <label for="name">Room Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
          />
        </div>

        <div class="form-group">
          <label for="lightingCondition">Lighting Condition</label>
          <input
            type="text"
            class="form-control"
            id="lightingCondition"
            name="lightingCondition"
          />
        </div>

        <div class="form-group">
          <label for="airConditioningSystem">Air Conditioning System</label>
          <input
            type="text"
            class="form-control"
            id="airConditioningSystem"
            name="airConditioningSystem"
          />
        </div>

        <div class="form-group">
          <label for="height">Height :</label>
          <input type="number" class="form-control" id="height" name="height" />
        </div>

        <div class="form-group">
          <label for="width">Width :</label>
          <input type="number" class="form-control" id="width" name="width" />
        </div>

        <div class="form-group">
          <label for="length">Length :</label>
          <input type="number" class="form-control" id="length" name="length" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("createRoomForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const data = {
          roomNumber: form.roomNumber.value,
          name: form.name.value,
          location: form.location.value,
          lightingCondition: form.lightingCondition.value,
          airConditioningSystem: form.airConditioningSystem.value,
          height: form.height.value,
          width: form.width.value,
          length: form.length.value,
        };

        fetch("http://localhost:3001/api/rooms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
