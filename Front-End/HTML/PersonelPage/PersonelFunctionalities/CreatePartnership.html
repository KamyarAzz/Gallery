<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Partnership</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      #create-partnership-form {
        width: 500px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-top: 10px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="create-partnership-form">
      <label for="name">Name :</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="type">Type :</label><br />
      <input type="text" id="type" name="type" required /><br />
      <label for="startDate">Start Date :</label><br />
      <input type="date" id="startDate" name="startDate" required /><br />
      <label for="endDate">End Date :</label><br />
      <input type="date" id="endDate" name="endDate" required /><br />
      <label for="contactPerson">Contact Person :</label><br />
      <input type="text" id="contactPerson" name="contactPerson" /><br />
      <label for="address">Address :</label><br />
      <input type="text" id="address" name="address" /><br />
      <label for="email">Email :</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="phoneNumber">PhoneNumber :</label><br />
      <input type="text" id="phoneNumber" name="phoneNumber" /><br />
      <input type="submit" value="submit" />
    </form>

    <script>
      document
        .getElementById("create-partnership-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var name = document.getElementById("name").value;
          var type = document.getElementById("type").value;
          var startDate = document.getElementById("startDate").value;
          var endDate = document.getElementById("endDate").value;
          var contactPerson = document.getElementById("contactPerson").value;
          var address = document.getElementById("address").value;
          var email = document.getElementById("email").value;
          var phoneNumber = document.getElementById("phoneNumber").value;

          var data = {
            name: name,
            type: type,
            startDate: startDate ? startDate : null,
            endDate: endDate ? endDate : null,
            contactPerson: contactPerson ? contactPerson : null,
            address: address,
            email: email,
            phoneNumber: phoneNumber ? phoneNumber : null,
          };

          fetch("http://localhost:3001/api/partnerships", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => alert("Partnership created successfully"))
            .catch((error) => {
              console.error("Error:", error);
              alert("Failed to create partnership");
            });
        });
    </script>
  </body>
</html>
